<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>


<body>

    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <!--Header Menu -->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">The Salon</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#btn-colapsar">
                        <span class="sr-only">Navegacion</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Menu Elements-->
                <div class="collapse navbar-collapse" id="btn-colapsar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Inicio</a></li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Products <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Computadoras</a></li>
                                <li><a href="#">Laptops</a></li>
                                <li><a href="#">Cellphones</a></li>
                                <li><a href="#">Drones</a></li>
                                <li><a href="#">Accesorios</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                    <!-- search form -->
                    <form action="" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>

                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="container">
            <!--slideshow-->
            <div class="row">
                <div class="col-md-12">
                    <div id="slider" class="carousel slide" data-ride="carousel">
                        <!--Indicators-->
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>
                        <!--slides conteiner-->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/s1.jpg" alt="">
                            </div>
                             <div class="item">
                                <img src="img/s2.jpg" alt="">
                            </div>
                             <div class="item">
                                <img src="img/s3.jpg" alt="">
                            </div>
                        </div>
                        <!--controls-->
                        <a href="#slider" class="left carousel-control" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                         <a href="#slider" class="right carousel-control" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>

                    </div>
                </div>
            </div>
            <!--gallery-->
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 class="text-center">Gallery</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>   
</body>
</html>
